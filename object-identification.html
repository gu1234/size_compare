<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Object Identification - Astronomy Game</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="identification-game">
  <div id="back-button">‚Üê Back to Library</div>
  <h1>Name That Object!</h1>
  <div id="success-counter"></div>
  <div id="identification-container">
    <div id="object-display"></div>
    <div id="options-container">
      <div class="option-button" data-option="0"></div>
      <div class="option-button" data-option="1"></div>
      <div class="option-button" data-option="2"></div>
    </div>
  </div>
  <div id="message"></div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="object-identification.js"></script>
</body>
</html>
